<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Express Project</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <nav class="navbar sticky-top navbar-light bg-primary">
      <a class="navbar-brand">SHUBHAM</a>
      <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-light" onclick="showlogincard()" autofocus>Log-In</button>
        <button type="button" class="btn btn-light" onclick="showsignupcard()">Sign-Up</button>
      </div>
    </nav>

    <div class="row .no-gutters">
      <div class="col-12 col-md-6">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-3">WELCOME TO MY PAGE.</h1>
            <p class="lead">This is a modified jumbotron that occupies
              the entire horizontal space of its parent.</p>
          </div>
        </div>

      </div>
      <div class="col-12 col-md-6">

        <div class="card" id="logincard">
          <div class="card-header">
            LOG-IN
          </div>
          <div class="card-body">

            <form>
              <div class="form-group">
                <label for="loginusername">Username</label>
                <input type="text" class="form-control" id="loginusername" placeholder="Username" required>
              </div>
              <div class="form-group">
                <label for="loginpassword">Password</label>
                <input type="text" class="form-control" id="loginpassword" placeholder="Password" required>
              </div>
              <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary" onclick="login()">Log In</button>
              </div>
            </form>

          </div>
        </div>

        <div class="card" id="signupcard">
          <div class="card-header">
            SIGN-UP
          </div>
          <div class="card-body">

            <form>
              <div class="form-group row">
                <label for="signupusername" class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="signupusername" placeholder="username" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="signupfirstname" class="col-sm-3 col-form-label">First name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="signupfirstname" placeholder="first name" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="signuplastname" class="col-sm-3 col-form-label">Last Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="signuplastname" placeholder="last name" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="signuppassword" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="signuppassword" placeholder="password" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-9 offset-sm-3">
                  <button type="button" class="btn btn-primary" onclick="signup()">Sign Up</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="script.js">
  </script>
</body>

</html>
